
<div class="model-selector">
  <h2>Modell ausw√§hlen</h2>
  <div class="form-group">
    <label for="model">Modell:</label>
    <select id="model" [(ngModel)]="selectedModel">

  <button (click)="useSelectedModel()">Modell verwenden</button>


<div class="api-settings">
  <h2>API-Einstellungen</h2>
  <div class="form-group">
    <label for="apiKey">API-Schlüssel:</label>
    <input type="text" id="apiKey" [(ngModel)]="apiKey" placeholder="Geben Sie Ihren API-Schlüssel ein">
  </div>
  <button (click)="saveApiKey()">API-Schlüssel speichern</button>
</div>
